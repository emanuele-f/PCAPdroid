name: Windows build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    if: github.ref != 'refs/heads/playstore'
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - run: ./gradlew.bat assembleDebug
